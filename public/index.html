<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neovate - A coding agent to enhance your development workflow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "SF Mono", "Monaco",
          "Inconsolata", "Fira Code", monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 48, 112, 0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .container {
        max-width: 900px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        filter: brightness(0) invert(1);
        opacity: 0.9;
      }

      h1 {
        font-size: 38px;
        font-weight: 600;
        margin-bottom: 16px;
        line-height: 1.2;
        letter-spacing: -0.5px;
        color: #fff;
      }

      .tagline {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 20px;
        font-weight: 400;
      }

      .open-source {
        font-size: 16px;
        color: #ff3070;
        margin-bottom: 24px;
        font-weight: 500;
      }

      .instructions {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 48, 112, 0.3);
        border-radius: 8px;
        padding: 16px 20px;
        margin-top: 24px;
        backdrop-filter: blur(10px);
      }

      .instructions-title {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 12px;
        font-weight: 500;
      }

      .code-blocks {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .code-step {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .step-number {
        color: #ff3070;
        font-weight: 700;
        font-size: 16px;
      }

      code {
        background: rgba(255, 48, 112, 0.1);
        border: 1px solid rgba(255, 48, 112, 0.2);
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 13px;
        color: #fff;
        font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Code", monospace;
        white-space: nowrap;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 30px;
        }

        .tagline {
          font-size: 16px;
        }

        .open-source {
          font-size: 15px;
        }

        .code-blocks {
          flex-direction: column;
          align-items: center;
        }

        .code-step {
          width: 100%;
          justify-content: center;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 0.9;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        animation: slideDown 0.6s ease-out forwards,
          pulse 3s ease-in-out 0.6s infinite;
        opacity: 0;
      }

      h1,
      .open-source,
      .instructions {
        animation: slideUp 0.6s ease-out 0.3s forwards;
        opacity: 0;
      }

      .open-source {
        animation-delay: 0.4s;
      }

      .instructions {
        animation-delay: 0.5s;
      }

      .demo-image {
        width: 400px;
        height: 282px;
        object-fit: cover;
        border-radius: 6px;
        margin-top: 20px;
        opacity: 0.85;
      }

      @media (max-width: 640px) {
        .demo-image {
          width: 100%;
          height: auto;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://mdn.alipayobjects.com/huamei_9rin5s/afts/img/roa1TbQoFjIAAAAAQFAAAAgADiB8AQFr/original"
        alt="Neovate Logo"
        class="logo"
      />

      <h1>A code agent to enhance your development</h1>

      <p class="open-source">Going open source in late Sep 2025</p>

      <div class="instructions">
        <p class="instructions-title">Get started in seconds</p>
        <div class="code-blocks">
          <div class="code-step">
            <span class="step-number">1)</span>
            <code>npm i @neovate/code -g</code>
          </div>
          <div class="code-step">
            <span class="step-number">2)</span>
            <code>neovate</code>
          </div>
        </div>
        <img
          src="https://mdn.alipayobjects.com/huamei_9rin5s/afts/img/Wo7TQoq78NgAAAAAR4AAAAgADiB8AQFr"
          alt="Neovate Demo"
          class="demo-image"
        />
      </div>
    </div>
  </body>
</html>
